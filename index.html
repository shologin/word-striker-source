<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Striker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="background.css" />
  </head>
  <body>
    <div class="game prevent-select">
      <canvas id="canvas"></canvas>      
      <div class="info-table" id="infoTable">
        <p class="info-scores">Scores: <span id="infoScores"></span></p>
        <div id="lives"></div>
      </div>
      <div class="main-menu glass-effect" id="mainMenuTable">
        <h1>Word Striker</h1>
        <button class="main-menu-playBtn" id="playBtn">Play</button>
        <button class="about-btn">About</button>
      </div>
      <div class="game-over glass-effect" id="gameOverTable">
        <h2>Game over</h2>
        <div class="game-over-scores">
          <p>Your score: <span id="gameOverScore"></span></p>
          <p>Highest: <span id="gameOverHighest"></span></p>
        </div>
        <div>
          <button class="play-again-btn button" id="playAgainBtn">Play again</button>
          <button class="game-over-menuBtn button" id="gameOverMenuLinkBtn">Main menu</button>
        </div>
      </div>
    </div>
    <div class="background z-1" id="background">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="./classes/Interface.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Bubble.js"></script>
    <script src="./classes/Projectile.js"></script>
    <script src="./classes/Cleaner.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
